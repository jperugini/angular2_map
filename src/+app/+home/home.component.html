<div class="home">
  <div *ngIf="error" [innerHTML]="error" class="error"></div>
  <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." accept=".json" />
  <button type="button" (click)="upload()">Upload</button>
  <pre *ngIf="uploadedJsonFile">{{ uploadedJsonFile | json }}</pre>
</div>
